<!DOCTYPE html>
<html lang="en">

<head>
    <title>Books Inc</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="wrapper">
        <!-- Navigation bar -->
        <nav class="navbar navbar-inverse">
            <div class="container">
                <a class="navbar-brand title" href="{{ url_for('main.display_books') }}">Book Shop Around the Corner</a>
                <ul class="nav navbar-nav pull-right nav-list">
                    <li><a href="">Home</a></li>
                    <li><a href="">Register</a></li>
                    <li><a href="">Sign In</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="content">
            {% block content %} {% endblock content %}
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container ftr">
                <hr>
                <p class="text-center small">The Shop Around The Corner &copy; | 2024 | Abdullah </p>
            </div>
        </footer>
    </div>
</body>

</html>
